<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>


<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    devtools: true,
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style: 'mapbox://styles/mapbox/streets-v10',
    hash: true
});

var clicks = [];

map.on('load', function() {
    map.addSource('bezier-line', {
        type: 'geojson',
        data: {
            type: 'Feature',
            properties: {},
            geometry: {
                type: 'LineString',
                coordinates: []
            }
        }
    });

    map.addLayer({
        id: 'bezier-line',
        type: 'line',
        source: 'bezier-line',
        layout: {
            'line-join': 'round',
            'line-cap': 'round'
        },
        paint: {
            'line-color': '#888',
            'line-width': 3
        }
    });

    // 添加箭头图层
    map.addLayer({
        id: 'arrow',
        type: 'symbol',
        source: 'bezier-line',
        layout: {
            'symbol-placement': 'line-end',
            'icon-image': 'bus-11', // 使用Mapbox提供的三角形图标
            'icon-size': 15,
            'icon-rotate': ['get', 'bearing'],
            'icon-rotation-alignment': 'map',
            'icon-allow-overlap': true,
            'icon-ignore-placement': true
        }
    });

    map.on('click', function(e) {
        clicks.push([e.lngLat.lng, e.lngLat.lat]);

        if (clicks.length >= 3) {
            var line = turf.bezierSpline({
                type: 'Feature',
                properties: {},
                geometry: {
                    type: 'LineString',
                    coordinates: clicks
                }
            });

            // 计算最后一段的方向
            var length = line.geometry.coordinates.length;
            var start = line.geometry.coordinates[length - 2];
            var end = line.geometry.coordinates[length - 1];
            var bearing = turf.bearing(start, end);

            // 将方向添加到线条的属性中
            line.properties.bearing = bearing;

            map.getSource('bezier-line').setData(line);
        }
    });
});

</script>
</body>
</html>
