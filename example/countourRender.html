<!DOCTYPE html>
<html>
<head>
    <title>等值线绘制</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }

        #checkboxes {
            position: absolute;
            background: #fff;
            top:0;
            left:0;
            padding:10px;
        }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../dist/mapbox-gl-dev.js'></script>
<!--<script src='../debug/access_token_generated.js'></script>-->
<script>

mapboxgl.accessToken = "pk.eyJ1IjoicWlhbmt1bjIwMDgiLCJhIjoiY2xoeXhvN2F0MGo1dTNlbjJqZGJqcDgzZiJ9.sH0gd_kX-AFZkWf_VKBWmA";


var workerUrl = './worker.js';
var worker = new Worker(workerUrl);
worker.callbacks = {};
worker.onmessage = function (event) {
    handleMessage(this, event);
}

function handleMessage(worker, event) {
    var message = event.data.result;
    if (message == null) {
        return;
    }
    if (message.fid == "processContour") {
        var id = message.id;
        var callback = worker.callbacks[id];
        if (callback != null && callback != undefined) {
            var buffer = null;
            if (event.data.buffer.length > 0) {
                buffer = event.data.buffer[0];
            }
            callback(null, buffer, "", "");
        }
        delete worker.callbacks[id];
    }
}

mapboxgl.addProtocol('custom', async (params, callback) => {
    var url = params.url;
    const urlObj = new URL(url);
    const urlParams = new URLSearchParams(urlObj.search);
    const z = parseInt(urlParams.get('z'));
    const y = parseInt(urlParams.get('y'));
    const x = parseInt(urlParams.get('x'));

    // const t = await fetch(url);
    // if (t.status == 200) {
    //     const result = await t.arrayBuffer();
    //     callback(null, result, "", "");
    // } else {
    //     throw new Error(`Tile fetch error: ${t.statusText}`);
    // }

    var id = url;
    var message = {
        id: id,
        fid: "processContour",
        url: url,
        key: {z: z, y: y, x: x},
    };
    worker.callbacks[id] = callback;
    worker.postMessage(message);
});

var map = window.map = new mapboxgl.Map({
    container: 'map',
    devtools: true,
    projection : 'globe',
    zoom: 13,
    center: [-119.5591, 37.715],
    style: 'https://engine-dev.piesat.cn/v1/rest/services/capabilities/ows_08eabb61594e1000?layer=l08eabb615c0e1000&key=08b6d26a484e1001',//不带图标
    hash: true
});

map.on('load', function() {



    map.addSource('mapbox-raster', {
        "type": "raster",
        "tiles": [`https://api.mapbox.com/v4/mapbox.terrain-rgb/{z}/{x}/{y}@2x.webp`],
        "tileSize": 256,
        "maxzoom": 8,
    });
    map.addLayer({
        "type": "raster",
        "source": "mapbox-raster",
        "id": "raster-band",
        "layout": {
            "visibility": "visible",
        },
        "paint": {
            "raster-opacity": 1.0,
            "raster-elevation": 0.0
        },
    }, map.getStyle().layers[0].id);
    const range = [-100, 8848];
    const cs = [
        [ 0.004, "rgb(48, 167, 228)" ],
        [ 0.005, "rgb(57, 143, 83)" ],
        [ 0.031, "rgb(116, 166, 129)" ],
        [ 0.055, "rgb(178, 205, 174)" ],
        [ 0.076, "rgb(188, 195, 169)" ],
        [ 0.108, "rgb(221, 207, 153)" ],
        [ 0.153, "rgb(211, 174, 114)" ],
        [ 0.205, "rgb(207, 155, 103)" ],
        [ 0.277, "rgb(179, 120, 85)" ],
        [ 0.375, "rgb(227, 210, 197)" ],
        [ 0.660, "rgb(255, 255, 255)" ]
    ];
    map.setPaintProperty("raster-band", "raster-color", [
        "interpolate",
        ["linear"],
        ["raster-value"],
        ...cs.map(([pos, col]) => [
            range[0] + (range[1] - range[0]) * pos,
            col
        ]).flat(),
    ]);
    map.setPaintProperty("raster-band", "raster-color-range", range);
    map.setPaintProperty("raster-band", "raster-color-mix", [
        256 * 256 * 256 * 0.1,
        256 * 256 * 0.1,
        256 * 0.1,
        -10000
    ]);


    map.addSource('contourLayer', {
        'type': 'vector',
        'tiles': [
            'custom:///processContour?z={z}&x={x}&y={y}'
        ],
        'minzoom': 6,
        'maxzoom': 14
    });
    map.addLayer(
        {
            'id': 'contourLayer', // Layer ID
            'type': 'line',
            'source': 'contourLayer', // ID of the tile source created above
            'source-layer': 'contours',
            'layout': {
                'line-cap': 'round',
                'line-join': 'round'
            },
            'paint': {
                'line-opacity': 0.3,
                'line-color': 'rgb(75, 146, 171)',
                'line-width': 2
            }
        }
    );

});



</script>
</body>
</html>
