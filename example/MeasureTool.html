<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #btn {
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
<div id='map'></div>
<div id="btn">
    <button class="Distance-btn">距离</button>
    <button class="Area-btn">面积</button>
    <button class="clear-btn">清理</button>
</div>
<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
<script type="module">
    import { measureLineLength, closeMeasureLine } from './lib/MeasureDistance.js'
var map = window.map = new mapboxgl.Map({
    container: 'map',
    devtools: true,
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style: 'mapbox://styles/mapbox/streets-v10',
    hash: true
});
    window.onload = function () {
        btnBindingEventHandler()
    }

    // 地图创建后按钮绑定事件
    function btnBindingEventHandler() {
        const openBtn = document.querySelector('.Distance-btn')
        const closeBtn = document.querySelector('.clear-btn')
        openBtn.addEventListener('click', () => {
            measureLineLength(map)
        })
        closeBtn.addEventListener('click', () => {
            closeMeasureLine(map)
        })
    }

</script>
</body>
</html>
