<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html>

<head>
    <title>Mapbox PBF数据加载</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>

    <script src='../dist/mapbox-gl-dev.js'></script>
    <script src='../debug/access_token_generated.js'></script>
    <script>
        var map = new mapboxgl.Map({
            container: 'map',
            devtools: true,
            style: 'mapbox://styles/mapbox/satellite-v9',
            zoom: 6.5,
            center: [121.564427,25.033671],
            // pitch: 75
        });

        map.on('style.load', function () {
            map.addLayer({
                "id": "park",
                "type": "circle",
                "source": {
                    type: 'vector',
                    // tiles: ["http://localhost:63342/mapbox-gl-js/data/Taiwan_POI_Features/{z}/{x}/{y}.pbf"],
                    tiles: ["http://xian.piesat.cn:10161/Taiwan_Complex/{z}/{x}/{y}.pbf"],
                },
                "source-layer": "Taiwan_POI_Features",
                'layout': {},
                "paint": {
                    'circle-radius': 5, // 设置点的大小
                    'circle-color': '#1E90FF' // 设置点的颜色
                }
            });
        });
    </script>

</body>

</html>
