<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html>

<head>
    <title>线缩放发虚 测试</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>

    <script src='../dist/mapbox-gl-dev.js'></script>
    <script src='../debug/access_token_generated.js'></script>
    <script>
        var map = new mapboxgl.Map({
            container: 'map',
            devtools: true,
            style: 'https://engine-dev.piesat.cn/v1/rest/services/capabilities/ows_08e805376d0e1000?layer=l08e80537708e1000&key=08b6d26a484e1001',
            zoom: 4,
            center: [100.4777412650003,36.76120142500015],
            // pitch: 75
        });
        map.on('style.load', function () {
            map.addLayer({
                "id": "china",
                "type": "line",
                "source": {
                    type: 'vector',
                    tiles: ["http://localhost:63342/mapbox-gl-js/data/china/{z}/{x}/{y}.pbf"],
                },
                "source-layer": "china",
                layout: {
                    'line-cap': 'round',
                    'line-join': 'round',
                },
                paint: {
                    'line-color': '#ff0',
                    'line-width':2
                },
            });
        });

    </script>

</body>

</html>
