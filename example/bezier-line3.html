<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>


<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    devtools: true,
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style: 'mapbox://styles/mapbox/streets-v10',
    hash: true
});

var clicks = [];
var isDrawingFinished = false;
map.on('load', function() {
    map.addSource('bezier-line', {
        type: 'geojson',
        data: {
            type: 'Feature',
            properties: {},
            geometry: {
                type: 'LineString',
                coordinates: []
            }
        }
    });

    map.addLayer({
        id: 'bezier-line',
        type: 'line',
        source: 'bezier-line',
        layout: {
            'line-join': 'round',
            'line-cap': 'round'
        },
        paint: {
            'line-color': '#888',
            'line-width': 3
        }
    });

    map.addSource('arrow', {
        type: 'geojson',
        data: {
            type: 'Feature',
            properties: {},
            geometry: {
                type: 'LineString',
                coordinates: []
            }
        }
    });

    map.addLayer({
        id: 'arrow',
        type: 'line',
        source: 'arrow',
        layout: {
            'line-join': 'round',
            'line-cap': 'round'
        },
        paint: {
            'line-color': '#888',
            'line-width': 3
        }
    });

    function updateLine(currentPoint) {
        var lineCoordinates = [...clicks, currentPoint];
        if (lineCoordinates.length >= 3) {
            var line = turf.bezierSpline({
                type: 'Feature',
                properties: {},
                geometry: {
                    type: 'LineString',
                    coordinates: lineCoordinates
                }
            });
            map.getSource('bezier-line').setData(line);

            // 更新箭头
            var length = line.geometry.coordinates.length;
            var end = line.geometry.coordinates[length - 1];
            var preEnd = line.geometry.coordinates[length - 2];
            var bearing = turf.bearing(preEnd, end);

            // 如果绘制未完成，反转方向
            if (isDrawingFinished) {
                bearing = (bearing + 180) % 360;
            }

            var arrowLength = 0.05;
            var arrowAngle = 20;
            var leftWing = turf.destination(end, arrowLength, bearing - 180 + arrowAngle);
            var rightWing = turf.destination(end, arrowLength, bearing - 180 - arrowAngle);

            var arrowLine = {
                type: 'Feature',
                properties: {},
                geometry: {
                    type: 'LineString',
                    coordinates: [
                        leftWing.geometry.coordinates,
                        end,
                        rightWing.geometry.coordinates
                    ]
                }
            };

            map.getSource('arrow').setData(arrowLine);
        } else {
            map.getSource('bezier-line').setData({
                type: 'Feature',
                properties: {},
                geometry: {
                    type: 'LineString',
                    coordinates: lineCoordinates
                }
            });
            map.getSource('arrow').setData({
                type: 'Feature',
                properties: {},
                geometry: {
                    type: 'LineString',
                    coordinates: []
                }
            });
        }
    }

    map.on('mousemove', function(e) {
        if (clicks.length > 0 && !isDrawingFinished) {
            updateLine([e.lngLat.lng, e.lngLat.lat]);
        }
    });

    map.on('click', function(e) {
        clicks.push([e.lngLat.lng, e.lngLat.lat]);

        if (clicks.length >= 3) {
            // 线条已确定，可以在这里添加额外的逻辑
            isDrawingFinished = true;
        }
    });
});

</script>
</body>
</html>
